name: Publish to PyPI

on:
  release:
    types: [published]
  pull_request:
    paths:
      - 'pyproject.toml'
      - 'web_hacker/**'
      - '.github/workflows/publish.yml'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, no publish)'
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling

      - name: Build package
        run: python -m build

      - name: Check version not already published
        if: github.event_name == 'release'
        run: |
          VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "Package version: $VERSION"
          
          # Check if version exists on PyPI
          if pip index versions web-hacker 2>/dev/null | grep -q "$VERSION"; then
            echo "::error::Version $VERSION already exists on PyPI! Update version in pyproject.toml"
            exit 1
          fi
          echo "âœ“ Version $VERSION is new and ready to publish"

      - name: List built artifacts
        run: ls -la dist/

      - name: Test local install
        run: |
          pip install dist/*.whl
          python -c "import web_hacker; print('Successfully imported web_hacker')"

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run != 'true')
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://test.pypi.org/p/web-hacker
    permissions:
      id-token: write
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  test-install:
    name: Test install from TestPyPI
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run != 'true')
    needs: publish-testpypi
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Wait for TestPyPI to index package
        run: sleep 60

      - name: Test install from TestPyPI
        run: |
          # Install web-hacker from TestPyPI WITHOUT deps, then deps from PyPI
          uv pip install --system --index-url https://test.pypi.org/simple/ --no-deps web-hacker
          uv pip install --system web-hacker  # Installs deps from PyPI (package already installed)
          python -c "import web_hacker; print('Successfully imported web_hacker')"

  publish-pypi:
    name: Publish to PyPI
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run != 'true')
    needs: test-install
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/web-hacker
    permissions:
      id-token: write
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  verify-pypi:
    name: Verify install from PyPI
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run != 'true')
    needs: publish-pypi
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Wait for PyPI to index package
        run: sleep 60

      - name: Test install from PyPI
        run: |
          uv pip install --system web-hacker
          python -c "import web_hacker; print('Successfully imported web_hacker from PyPI')"
